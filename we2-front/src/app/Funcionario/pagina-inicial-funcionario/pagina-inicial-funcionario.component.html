<div class="container mt-5">
  <div class="card shadow round">
    <div class="card-header bg-light">
      <h1 class="mb-0 text-center">Pedidos em Aberto</h1>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-end mb-3">
        <p class="mr-3"><strong>Status do Pedido:</strong>Em Aberto</p>
      </div>
      <div class="col-12">
        <div class="card shadow round">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>NÃºmero do Pedido</th>
                    <th>Data/Hora</th>
                    <th>Cliente</th>
                    <th>Registrar Recolhimento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pedido of pedidoEmAberto">
                    <td>{{ pedido.numero }}</td>
                    <td>{{ formatarData(pedido.dataHora) }}</td>
                    <td>{{ pedido.cliente }}</td>
                    <td>
                      <button class="btn btn-primary" (click)="registrarRecolhimento(pedido)">Recolher</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
