<div class="container-fluid pt-5">
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Pedidos</h1>
  </div>
  <div class="row justify-content-center">
    <div >
      <form>
        <div class="row justify-content-center mb-2">
          <div class="col-2 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              value="EM_ABERTO"
            />
            <label class="form-check-label" for="filterOpen">Aberto</label>
          </div>
          <div class="col-2 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              value="AGUARDANDO_PAGAMENTO"
            />
            <label class="form-check-label" for="filterOpen">Aguardando Pagamento</label>
          </div>
          <div class="col-2 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              value="PAGO"
            />
            <label class="form-check-label" for="filterOpen">Pago</label>
          </div>
          <div class="col-2 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              value="FINALIZADO"
            />
            <label class="form-check-label" for="filterFinished">Finalizado</label>
          </div>
          <div class="col-2 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              value="CANCELADO"
            />
            <label class="form-check-label" for="filterCancelled">Cancelado</label>
          </div>
          <div class="col-2 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              value="REJEITADO"
            />
            <label class="form-check-label" for="filterCancelled">Rejeitado</label>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary btn-sm mb-1 ml-2" type="button" >Aplicar</button>
          <button class="btn btn-primary btn-sm mb-1 ml-2" type="button" >Limpar filtro</button>
        </div>

        <br>

        <table class="table">
          <thead>
            <tr>
                <th>Nº</th>
                <th>Peças</th>
                <th id="data-retirada">Data retirada</th>
                <th id="data-entrega">Data entrega</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pedido of pedidos" [ngSwitch]="pedido.status">
                <td>{{pedido.numeroPedido}}</td>
                <td>{{pedido.pecas}}</td>
                <td>{{pedido.dataRetirada}}</td>
                <td>{{pedido.dataEntrega}}</td>
                <td *ngSwitchCase="'Aberto'"  class="aberto">{{pedido.status}}</td>
                <td *ngSwitchCase="'Aberto'" >
                  <a href="#" title="Remover" alt="Remover" class="btn btn-sm btn-danger ml-1"
                          (click)="remover($event, pedido)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                      </a>
                </td>
                <td *ngSwitchCase="'Rejeitado'" class="rejeitadoCancelado">{{pedido.status}}</td>
                <td *ngSwitchCase="'Rejeitado'"></td>
                <td *ngSwitchCase="'Cancelado'" class="rejeitadoCancelado">{{pedido.status}}</td>
                <td *ngSwitchCase="'Cancelado'"></td>
                <td *ngSwitchCase="'Recolhido'" class="recolhido">{{pedido.status}}</td>
                <td *ngSwitchCase="'Recolhido'"></td>
                <td *ngSwitchCase="'Aguardando Pagamento'" class="aguardandoPagamento">{{pedido.status}}</td>
                <td *ngSwitchCase="'Aguardando Pagamento'">
                  <a href="pagar-pedido" class="btn btn-primary btn-sm mb-1 ml-1" title="confirmar pagamento" (click)="confirmarPagamento(pedido)">
                    <i class="fas fa-dollar-sign"></i>
                  </a>
                </td>
                <td *ngSwitchCase="'Pago'" class="pago">{{pedido.status}}</td>
                <td *ngSwitchCase="'Pago'"></td>
                <td *ngSwitchCase="'Finalizado'" class="finalizado">{{pedido.status}}</td>
                <td *ngSwitchCase="'Finalizado'"></td>
              </tr>
            </tbody> 
          </table>
        <br><br>
      </form>
    </div>
  </div>
</div>
