<!DOCTYPE html>
<html lang="pt-5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid p-4 shadow-lg rounded w-full lg:w-6" style="margin: auto;">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 mb-5">
        <div class="card shadow round mt-5">
          <div class="card-header">
            <h3 class="text-center">Cadastro</h3>
          </div>
          <div class="card-body">
            <div id="success"></div>
            <form name="sentMessage" id="cadastroForm" novalidate>
              <div class="form-group">
                <label for="cpf" class="block text-900 font-medium mb-2">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  placeholder="CPF"
                  required
                  mask="000.000.000-99"
                  data-validation-required-message="Por favor, digite seu CPF"
                />
              </div>
              <div class="form-group">
                <label for="nome" class="block text-900 font-medium mb-2">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Seu nome"
                  required
                  data-validation-required-message="Por favor, digite seu nome"
                />
                <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="text-danger">
                  <div *ngIf="nome.errors?.required">O nome é obrigatório.</div>
                  <div *ngIf="nome.errors?.minlength">O nome deve ter pelo menos 2 letras.</div>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Seu email"
                  required
                  mask=""
                  data-validation-required-message="Por favor, digite seu email"
                />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                  <div *ngIf="email.errors?.required">O email é obrigatório.</div>
                  <div *ngIf="email.errors?.email">Digite um email válido.</div>
                </div>
              </div>
              <div class="form-group">
                <label for="endereco" class="block text-900 font-medium mb-2">Endereço</label>
                <input
                  type="text"
                  class="form-control"
                  id="endereco"
                  placeholder="Seu endereco"
                  required
                  data-validation-required-message="Por favor, digite seu endereco"
                />
              </div>
              <div class="form-group">
                <label for="telefone" class="block text-900 font-medium mb-2">Telefone</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefone"
                  placeholder="Seu telefone"
                  required
                  mask="(00)00000-0000"
                  data-validation-required-message="Por favor, digite seu telefone"
                />
                <div *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)" class="text-danger">
                  <div *ngIf="telefone.errors?.required">O telefone é obrigatório.</div>
                  <div *ngIf="telefone.errors?.pattern">Digite um telefone válido.</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.valid">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
